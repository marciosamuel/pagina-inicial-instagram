<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-phone.png" alt="imagem de um smartphone com o aplicativo do instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" alt="logomarca do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/user.png" alt="imagem de perfil do usuário">
                </div>

                <a href="" class="instagram-login">Continuar como John Doe</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é John Doe?
                </p>
                <p class="not-account">
                    <span class="link-blue">Acesse com outra conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
